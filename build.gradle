buildscript {
    ext.kotlin_version = '1.4.0'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    defaultTargetSdkVersion = 29
    defaultCompileSdkVersion = 29
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
